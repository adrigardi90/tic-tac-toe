<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Noughts and Crosses</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<h2 id="turn" class="container__title"></h2>
	
		<div class="container__board">
			<div id="box0_0" class="box">
				<div id="0_0"></div>
			</div>
			<div id="box0_1" class="box">
				<div id="0_1"></div>
			</div>
			<div id="box0_2" class="box">
				<div id="0_2"></div>
			</div>
			<div id="box1_0" class="box">
				<div id="1_0"></div>
			</div>
			<div id="box1_1" class="box">
				<div id="1_1"></div>
			</div>
			<div id="box1_2" class="box">
				<div id="1_2"></div>
			</div>
			<div id="box2_0" class="box">
				<div id="2_0"></div>
			</div>
			<div id="box2_1" class="box">
				<div id="2_1"></div>
			</div>
			<div id="box2_2" class="box">
				<div id="2_2"></div>
			</div>
		</div>
	
		<div class="container__config">
			<select id="config">
				<option selected="selected" disabled>Select the sort of game</option>
				<option value="multiplayer">2 players</option>
				<option value="minimax">Against the computer (MINIMAX)</option>
			</select>
		</div>
		
	</div>

</body>

</html>
